<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обичам те!</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color:#101010;
            text-align: center;
        }
        h1{
            position: absolute;
            top: 30px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Честит Рожден Ден!</h1>
    <h1 style="margin-top: 50px;">Ден♥</h1>
    <select onchange="load(this.value)" id="res" style="width: 100px;">
        <option>144p</option>
        <option>240p</option>
        <option>360p</option>
        <option>480p</option>
        <option>720p</option>
        <option>HD</option>
    </select>

    <img src="1.png" style="width: 320px; margin-top: 50px; aspect-ratio: 1/1;" id="img" alt="">
    <script>
        const img = document.getElementById("img");
        function load(x) {
            if (x == "144p") {
                img.src = "1.png";
            }
            if (x == "240p") {
                img.src = "2.png";
            }
            if (x == "360p") {
                img.src = "3.png";
            }
            if (x == "480p") {
                img.src = "4.png";
            }
            if (x == "720p") {
                img.src = "5.png";
            }
            if (x == "HD") {
                img.src = "6.jpg";
            }
        }
    </script>
</body>

</html>
